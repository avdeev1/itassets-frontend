<h2 class="title">Список устройств: {{getName()}}</h2>
<button class="create" routerLink="/create">
  Добавить компутер
</button>
<div *ngIf="!isLoading">
  <app-computer *ngFor="let comp of data" [computer]="comp" [routerLink]="['/', 'computer', comp.id]"></app-computer>
  <div class="empty-data" *ngIf="data.length === 0">
    Данных для отображения нет
  </div>
</div>

<div class="loading" *ngIf="isLoading">
  Подождите, идет загрузка данных :)
</div>
